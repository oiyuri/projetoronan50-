<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="img/5216909.webp" type="image/x-icon">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class=" d-flax aling-items-center bg-body-tertiary py-4 h-100">
    <main class="w-100 m-auto form-conteiner">

        <form>

            <img src="img/hamburger.png" class="mb-4" height="57" width="72" >

            <h1 class="h3 fw-normal" >
              Faça seu cadastro
            </h1>
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nome" aria-label="Nome">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
              </div>

              <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Avenida Paulo freire">
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select">
                    <option selected>...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>  
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>   
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>

                  </select>
                </div>
              
                <div class="col-12 py-4">
                  <button type="submit" class="btn btn-primary">Cadastra-se</button>
                </div>
              </form>

        </form>


    </main>
</body>
</html>
